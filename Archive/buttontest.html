<audio id="myAudio" muted autoplay playsinline>
  <source src="./better-day-186374.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>
<script>
  window.onload = function() {
  // Ensure audio can play even if muted:
  var audio = document.getElementById("myAudio");
  audio.play();

  // Request user permission to unmute if desired:
  if (audio.muted) {
    const unmuteButton = document.createElement("button");
    unmuteButton.textContent = "Unmute Audio";
    unmuteButton.addEventListener("click", () => {
      audio.muted = false;
    });
    document.body.appendChild(unmuteButton);
  }
};
</script>
